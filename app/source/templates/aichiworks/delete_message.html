
{% load md5url %}
<html>
<head>
  <title>Aichipr Works</title>
  <link rel="stylesheet" type="text/css" href="{% md5url 'css/style.css' %}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="{% md5url 'js/script.js' %}"></script>
  
</head>
<body>
  <div class="wrapper-detail">
    <h1 class="title"><a href="">delete Message</a></h1>
    <div class="inner-detail">
      <div class="do-not-print">
        
        <form id="delete_message" method="POST">
          {% csrf_token %}
          <div class="search-category">
            <p class="search-head">{{ form.message_id.label_tag}}</p>
            <p class="searchtable-row"> {{ form.message_id }} </p>
          </div>
          <ul class="data-range select-button searchtable-row">
          <li class="data-range-item"> {{ form.checkBox_messabe_enabled | safe }} {{ form.checkBox_messabe_enabled.label_tag }}</li>
          </ul>
          <ul class="button_wrapper">
            <li><button id="delete_message" class="search-btn" type="submit">削除</button></li>
          </ul>
        </form>
      </div>
      <p id="process_log">{{ log }}</p>
    </div>
  </div>
</body>
</html>
